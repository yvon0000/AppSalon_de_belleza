<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app" >
            <header class="header">
                <h1>App Peluqueria</h1>
                
            </header>
            <nav class="tabs">
                <button type="button" data-paso=1>Servicios</button>
                <button type="button" data-paso=2>Información Cliente</button>
                <button type="button" data-paso=3>Resumen</button>
            </nav>
                <!----iniciando la app-->

                <div id="paso-1" class="seccion">
                   <h2>Servicios</h2> 
                   <p class="text-center">Elegir tu servicios a Continuacion</p>
                   <div id="servicios" class="listado-servicios"></div>
                </div>
                <div id="paso-3" class="seccion contenido-resumen ">
                    <h2 class="styles">Resumen</h2>
                    

                </div>
                <div id="paso-2" class="seccion">
                    <h2>Tu Datos y Citas</h2>
                    <div>
                        <p class="text-center">Coloca tu datos y la Hora de tu cita</p>
                        <form class="formulario">
                            <div class="campo">
                             <label for=" nombre">  Nombre  </label>
                              <input type="text" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="campo">
                                <label for=" Fecha">  Fecha  </label>
                        <input type="date" id="fecha" name="fecha" min="2021-07-29">

                               </div>
                               <div class="campo">
                                <label for=" time">  Hora  </label>
                                 <input type="time" id="hora" >
                               </div>

                        </form>
                    </div>
                </div>
                
                <div class="paginacion">
                    <button id="anterior">
                        &laquo;  anterior 
                      </button>
                    <button id="siguiente">
                        siguiente &raquo;
                    </button>
                    
                </div>   
    
        </div>
    
      
    </div>

   <!--<script src="build/js/bundle.min.js"></script>--> 
    <script src="src/js/app.js"></script>
</body>
</html>
